<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png" >
    <style>
        body {
            background-color: #181818;
        }
        .hidden {
            display: none;
        }
        #game {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-height: 720px;
            touch-action: none;
            background-color: #090909;
        }
    </style>
</head>
<body>
    <div id="game">
      <canvas id="game-canvas" width="501" height="720"></canvas>
    </div>
    <div class="hidden">
      <img id="player1" src="/assets/sprites/yellowbird-downflap.png"/>
      <img id="player2" src="/assets/sprites/yellowbird-midflap.png"/>
      <img id="player3" src="/assets/sprites/yellowbird-upflap.png"/>
      <img id="pipe" src="/assets/sprites/pipe-green.png"/>
      <img id="ground" src="/assets/sprites/base.png"/>
      <img id="background" src="/assets/sprites/background-day.png"/>
      <img id="gameover-screen" src="/assets/sprites/gameover.png"/>
      <img id="main-menu-screen" src="/assets/sprites/message.png"/>
      <audio id="score-sound" >
        <source src="/assets/audio/point.ogg" type="audio/ogg">
      </audio>
      <audio id="hit-sound" >
        <source src="/assets/audio/hit.ogg" type="audio/ogg">
      </audio>
      <audio id="jump-sound" >
        <source src="/assets/audio/wing.ogg" type="audio/ogg">
      </audio>
    </div>
    <script src="src/main_wasm32.js"></script>
</body>
</html>
